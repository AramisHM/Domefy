<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=], initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Administrator Panel</title>
    </head>

    <body>
        <button type="button" onclick="startDomefy()">Start Domefy</button>
        <button type="button" onclick="stopDomefy()">Kill Domefy</button>

        <select id="scriptSelector">
            <option value="Scripts/18_CharacterDemo2.as">Maze</option>
            <option value="Scripts/Pathfinder.as">Pathfinder</option>
            <option value="Scripts/18_CharacterDemo2.as">Photos</option>
            <option value="Scripts/18_CharacterDemo2.as">Spaceship</option>
        </select>

        <br>
        <button onclick="RedirectToControllerPage()">Controller</button>
    </body>

    <script type="text/javascript" src="../../config.js"></script>
    <script type="text/javascript" src="../../domefy/utils.js"></script>
    <script src="../../jquery/jquery.min.js"></script>
    <script>
        function startDomefy() {
            var command = {
                script: document.getElementById("scriptSelector").value
            };
            ajaxPostRaw(JSON.stringify(command), true, cmdurlStartDomefy);
        }
        function stopDomefy() {
            ajaxPostRaw(JSON.stringify(""), true, cmdurlStopDomefy);
        }
        function RedirectToControllerPage() {
            window.location = "http://" + frontendIPPort + "/virtual_controller/controller.html"
        }
    </script>

</html>
