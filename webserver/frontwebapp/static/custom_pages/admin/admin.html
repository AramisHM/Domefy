        width: auto;

    }

    .bred {
        background-color: rgb(255, 0, 0);
        color: aliceblue;
    }

    .bblu {
        background-color: rgb(0, 37, 139);

    <meta charset="UTF-8">

<body>
    <h1>Administrator Panel</h1>
    <p>
        <button type="button" class="large-buttom" onclick="startDomefy()">Start
            Domefy</button>
        <button type="button" class="large-buttom" onclick="stopDomefy()">Kill
            Domefy</button>
    </p>
    <p>
        <button type="button" class="large-buttom" onclick="startCEF()">Start
            CEF</button>
        <button type="button" class="large-buttom" onclick="stopCEF()">Kill
            CEF</button>
        <button type="button" class="large-buttom" onclick="hideCEF()">Hide
            CEF</button>
        <button type="button" class="large-buttom" onclick="showCEF()">Show
            CEF</button>
    </p>

    <p>
        <select id="scriptSelector" class="large-buttom">
            <option value="Scripts/DefaultPresentation.as">Default</option>
            <option value="Scripts/marco3th2020/aramis.as">Slide Aramis</option>
            <option value="Scripts/marco3th2020/justino.as">Slide Professor</option>
            <option value="Scripts/marco3th2020/cinthia.as">Slide Cinthia</option>
            <option value="Scripts/marco3th2020/qr.as">QR</option>
            <option value="Scripts/Pathfinder.as">Pathfinder</option>
            <option value="Scripts/11_Physics.as">Physics</option>
            <option value="Scripts/13_Ragdolls.as">Ragdoll</option>
            <option value="Scripts/46_RaycastVehicleDemo.as">Raycast Car</option>
        </select>
        Script
    </p>

    <p>
        <select id="viewportConfigSelector" class="large-buttom">
            <option value="./presets/default.json">Default</option>
            <option value="./presets/default-debug.json">Debug</option>
        </select>
        Viewport-settings
        <p>Works on Domefy without CEF only.</p>
        <p>DomefyCEF will use default.json.</p>
    </p>

    <p>
        <button class="large-buttom" onclick="RedirectToControllerPage()">Controller</button>
    </p>
    <br>
    <button class="large-buttom" onclick="RedirectToSlideControllerPage()">Slide
        Controller</button>
    <button class="large-buttom" onclick="RedirectToBrowserControllerPage()">Browser
        basic controller</button>
</body>

<script type="text/javascript" src="../../config.js"></script>
<script type="text/javascript" src="../../domefy/utils.js"></script>
<script src="../../jquery/jquery.min.js"></script>
<script>
    function startDomefy() {
        var command = {
            script: document.getElementById("scriptSelector").value,
            viewport_config: document.getElementById("viewportConfigSelector").value
        };
        ajaxPostRaw(JSON.stringify(command), true, cmdurlStartDomefy);
    }
    function stopDomefy() {
        ajaxPostRaw(JSON.stringify(""), true, cmdurlStopDomefy);
    }

    function startCEF() {
        var command = {
            script: document.getElementById("scriptSelector").value,
            cef: true
        };
        ajaxPostRaw(JSON.stringify(command), true, cmdurlStartCEF);
    }
    function stopCEF() {
        ajaxPostRaw(JSON.stringify(""), true, cmdurlKillCEF);
    }
    function hideCEF() {
        ajaxPostRaw(JSON.stringify(""), true, cmdurlHideCEF);
    }
    function showCEF() {
        ajaxPostRaw(JSON.stringify(""), true, cmdurlShowCEF);
    }

    function RedirectToControllerPage() {
        window.location = "http://" + frontendIPPort + "/virtual_controller/controller.html"
    }
    function RedirectToSlideControllerPage() {
        window.location = "http://" + frontendIPPort + "/s/s.html"
    }
    function RedirectToBrowserControllerPage() {
        window.location = "http://" + frontendIPPort + "/virtual_controller/browserbasic.html"
    }
</script>
