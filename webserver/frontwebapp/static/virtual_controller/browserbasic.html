<!DOCTYPE html>
<html>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="HandheldFriendly" content="true" />
<!-- embanded css classes in the html file -->
<style>
    /* class to disable scrolling in the page */
    .noScroll {
        overflow-y: hidden;
        overscroll-behavior: none;
    }

    /* The region with for the touch enabled input */
    .joystick {
        width: 200px;
        height: 200px;
        border: 1px solid;

        z-index: 2;
    }

    .large-buttom {
        width: auto;
        height: 75px;
    }
</style>

<body class="noScroll">
    <table style="width:100%">
        <tr>
            <th>Move Browser</th>
            <th></th>
            <th>Run/Halt</th>
        </tr>
        <tr>
            <td>
                <div class="joystick" ontouchstart="RegisterTouchStartSliderStick3(event)" ontouchmove="
                        MoveSlide(event)">
                    <img id="stick3" style="position:absolute" src=" ../../assets/images/marker.png">
                    </img>
                </div>
            </td>
            <td>
                <p><button onclick="RunURLFromSelector()" type="button" class="large-buttom"> Run URL </button></p>

                <p></p><button onclick="StopURL()" type="button" class="large-buttom"> Halt browser </button></p>
            </td>
            <td>
                <button ontouchstart="CenterBrowser()" type="button" class="large-buttom"> Center </button>
            </td>
        </tr>
        <tr>
            <td>
                ZOOM: <input type="range" id="slideZoom" min="1" max="100" value="100" style="width: 100%" oninput="
                        SlideZoom(this.value)">
            </td>
            <td>Empty</td>
            <td>
                <select id="channelSelector" class="large-buttom">
                    <option value="AS">AS</option>
                    <option value="CPP">CPP</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <p>
                <select id="urlSelectorbb" class="large-buttom">

                    <option value="https://www.youtube.com/embed/4_pJPvHpZv4?autoplay=1&controls=0">Abertura
                    </option>
                    <option value="https://www.youtube.com/embed/p0VlY5hZMEY?autoplay=1">F2S2
                    </option>
                    <option value="https://youtu.be/8b-FEaGJG8Y?t=7">Bass test</option>
                    <option value="https://www.youtube.com/embed/zKiM9n5wrKQ?autoplay=1">Mandelbrot Zoom
                    </option>
                    <option value="https://www.youtube.com/embed/kYx_V_yNydk?autoplay=1&start=98">Lamborghini Quality
                    </option>
                    <option value="https://www.youtube.com/embed/FRx5M6NgDk8?autoplay=1&start=78">Ghost in the shell
                    </option>
                    <option value="https://play.kahoot.it/v2/lobby?quizId=bd4f2755-4f16-42ba-a01e-60e99cb66e91">Kahoot
                    </option>
                    <option value="file:///./Data/Textures/360-example.JPG">360 Panoramic Warp test
                    </option>
                    <option value="file:///./Data/Textures/youtube-template.jpeg">360 Youtube Warp test
                    </option>
                    <option value="https://www.youtube.com/embed/jKWYFcsMkUQ?autoplay=1&start=78">Esquadrilha 1 360
                    </option>
                    <option value="https://www.youtube.com/embed/HNOT_feL27Y?autoplay=1&controls=0">Tubarao 360
                    </option>
                    <option value="https://www.youtube.com/embed/1_ifgJqLqTY?autoplay=1&controls=0">Cidades 360
                    </option>
                    <option value="https://www.youtube.com/embed/e2H4b1OVZCs?autoplay=1&controls=0">
                        Apresentacao AIA</option>
                    <option
                        value="https://www.youtube.com/embed/playlist?list=PLU8wpH_LfhmvMe2QPJpNnrUB4mlSC6QCw&autoplay=1&controls=0">
                        Playlist 360</option>


                    <option value="custom_url">Input URL</option>

                    <!--
                        https://www.youtube.com/embed/jKWYFcsMkUQ?autoplay=1&start=78
                        https://www.youtube.com/embed/mWW9TX7kBH0?autoplay=1&start=0 
                        -->
                </select>
                URL collection
            </p>
            <p><input type="text" id="customUrlInput"></p>
            <p><input type="checkbox" id="user360browsercb" value="user_360_browser" onclick='ChangeBrowserMesh(this);'>
                360 Sphere
                browser<br></p>
            <p><input type="checkbox" id="user360cubebrowsercb" value="user_360_cube_browser"
                    onclick='ChangeBrowserMeshCubic(this);'>
                360 Cube
                browser<br></p>
            <p><input type="checkbox" id="user3603dcubebrowsercb" value="user_360_3d_cube_browser"
                    onclick='ChangeBrowserMeshCubic3D(this);'>
                360 3D Cube
                browser<br>
            </p>
        </tr>
    </table>



    <!-- utilities for sending ajax etc -->
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../domefy/utils.js"></script>

    <script src="browserbasic.js"></script>
</body>

</html>
