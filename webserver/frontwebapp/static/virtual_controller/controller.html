<!DOCTYPE html>
<html>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="HandheldFriendly" content="true" />
<!-- embanded css classes in the html file -->
<style>
    /* class to disable scrolling in the page */
    .noScroll {
        overflow-y: hidden;
        overscroll-behavior: none;
    }

    /* The region with for the touch enabled input */
    .joystick {
        width: 256px;
        height: 256px;
        border: 1px solid;

        z-index: 2;
    }
</style>

<body class="noScroll">
    <div class="joystick" ontouchstart="RegisterIndex(1, event)" ontouchmove="ViewDrag(event)">
        <img id="stick1" style="position:absolute" src=" ../../assets/images/marker.png">
        </img>
    </div>
    <div class="joystick" ontouchstart="RegisterIndex(2, event)" ontouchmove="MoveDrag(event)"
        ontouchend="silenceLoopStick2()">
        <img id="stick2" style="position:absolute" src=" ../../assets/images/marker.png">
        </img>
    </div>


    <!-- utilities for sending ajax etc -->

    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../domefy/utils.js"></script>
    <script src="../jquery/jquery.min.js"></script>
    <script src="controller.js"></script>
</body>

</html>
