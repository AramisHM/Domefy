<!DOCTYPE html>
<html>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <!-- embanded css classes in the html file -->
    <style>
        /* class to disable scrolling in the page */
        .noScroll {
            overflow-y: hidden;
            overscroll-behavior: none;
        }

        /* The region with for the touch enabled input */
        .joystick {
            width: 200px;
            height: 200px;
            border: 1px solid;

            z-index: 2;
        }

        .large-buttom {
            width: auto;
            height: 75px;
        }
    </style>

    <body class="noScroll">
        <table style="width:100%">
            <tr>
                <th>Move</th>
                <th></th>
                <th>View</th>
            </tr>
            <tr>
                <td>
                    <div class="joystick" ontouchstart="RegisterIndex(2, event)"
                        ontouchmove="MoveDrag(event)"
                        ontouchend="silenceLoopStick2()">
                        <img id="stick2" style="position:absolute"
                            src=" ../../assets/images/marker.png">
                        </img>
                    </div>
                </td>
                <td>
                    <button ontouchstart="SpacebarCommand()" type="button"
                        class="large-buttom"> Spacebar </button>
                    <button ontouchstart="LeftclickCommand()" type="button"
                        class="large-buttom"> Left Click </button>
                    <button ontouchstart="DemoAddActor()" type="button"
                        class="large-buttom"> Custom 1 </button>
                    <button ontouchstart="JumpCommand()" type="button"
                        class="large-buttom"> Middle Click </button>

                    <p> Move Baud
                        <select id="stick1BaudRate"
                            onchange="SetStick2Baud(this)">
                            <option value="180">180ms
                            </option>
                            <option value="30">30ms
                            </option>
                        </select>
                    </p>
                </td>
                <td>
                    <div class="joystick" ontouchstart="RegisterIndex(1, event)"
                        ontouchmove="ViewDrag(event)">
                        <img id="stick1" style="position:absolute"
                            src=" ../../assets/images/marker.png">
                        </img>
                    </div>
                </td>
            </tr>
        </table>



        <!-- utilities for sending ajax etc -->

        <script type="text/javascript" src="../config.js"></script>
        <script type="text/javascript" src="../domefy/utils.js"></script>
        <script src="../jquery/jquery.min.js"></script>
        <script src="controller.js"></script>
    </body>

</html>
