<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h2>The method Attribute</h2>
    <p>This form will be submitted using the POST method:</p>

    <form
      action="http://localhost:9090/setExampleTextMessage"
      method="POST"
      name="myForm"
    >
      Command:<br />
      <input type="text" name="command" id="command" value="Hey there frem" />
      <br />
    </form>

    <button type="button" onclick="submitform()">Click Me!</button>
  </body>

  <script type="text/javascript">
    var formData = JSON.stringify($("#myForm").serializeArray());
    function submitform() {
      $.ajax({
        type: "POST",
        url: "http://localhost:9090/setExampleTextMessage",
        data: formData,
        success: function() {},
        dataType: "json",
        contentType: "application/json"
      });
    }
  </script>
</html>
